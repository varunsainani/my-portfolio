<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Varun Sainani</title>
    <link rel="stylesheet" href="contactStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h2>Varun Sainani</h2>
      <nav>
        <a href="/home.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section id="contact" class="contact-section">
      <div class="contact-intro">
        <h1>Get in Touch</h1>
        <p>
          I'm always open to connecting, whether you're looking to collaborate,
          ask questions, or just have a chat. Feel free to reach out through the
          form below, or connect with me on my social platforms.
        </p>
      </div>

      <form action="#" method="POST" class="contact-form">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your name..."
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Your email..."
        />

        <label for="message">Your Message:</label>
        <textarea
          id="message"
          name="message"
          required
          placeholder="Your message..."
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Add extra space between the form and icons -->
      <div class="contact-icons">
        <a
          href="https://www.linkedin.com/in/varunsainani/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://www.fiverr.com/varcipher"
          target="_blank"
          title="Fiverr"
        >
          <i class="fab fa-autoprefixer"></i>
        </a>
        <a
          href="https://github.com/varunsainani"
          target="_blank"
          title="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.instagram.com/varun_sainani22/"
          target="_blank"
          title="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Varun Sainani. All Rights Reserved.</p>
    </footer>
  </body>
</html>
